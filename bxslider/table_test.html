<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.js"></script>
<title>强大的支持手机端响应式的jQuery焦点图轮播特效插件bxslider.js</title>
<link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
<style>
    table,table tr,table td,table th {
        border-collapse:collapse;
        border:none;
    }
    table th {
        background: grey;
        border:1px solid blue;
    }
	table td {

        border:1px solid red;
    }
</style>
</head>

<body>

<table border="0" cellpadding="0" cellspacing="0" width="100%" align="center">

    <tr>
        <th width="25%">商品</th>
        <th width="15%">生产厂家</th>
        <th width="7%">参考零售价</th>
    </tr>
    <tr>
        <td><input type="text" value="fdsfdsfd"/></td>
        <td><font size="2"></font></td>
        <td><font size="2">列3</font></td>
    </tr>

    <tr bgcolor='#F4FAFF'>
        <td nowrap="nowrap" align="left">11<font size="2"></td>
        <td align="right"><font size="2">22</font></td>
        <td align="right"><font size="2">33</font></td>
    </tr>
</table>

</body>
</html>

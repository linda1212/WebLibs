<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>各种浏览器hack</title>
</head>
<style>
	#test
	{
		color: #f0f;          /* For latest Firefox, chrome, Safari */
		color: #f0f\0;        /* For Opera15- */
		color: #00f\9;        /* For IE8+ */
		*color: #0f0;         /* For IE7 */
		_color: #f00;         /* For IE6 */
	}

	*html .test { color: #090; }       /* For IE6 and earlier */
	*+html .test { color: #ff0; }      /* For IE7 */
	.test:lang(zh-cmn-Hans) { color: #f00; }  /* For IE8+ and not IE */
	.test:nth-child(1) { color: #0ff; } /* For IE9+ and not IE */
</style>
<body>
	<p>_：选择IE6及以下。连接线（中划线）（-）亦可使用，为了避免与某些带中划线的属性混淆，所以使用下划线（_）更为合适。</p>
	<p>*：选择IE7及以下。诸如：（+）与（#）之类的均可使用，不过业界对（*）的认知度更高</p>
	<p>\9：选择IE6+</p>
	<p>\0：选择IE8+和Opera15以下的浏览器</p>

	<p id="test">我在IE6中为红色，IE7中为绿色，IE8+,狐，operia，firefox中都为紫色</p>
</body>
</html>

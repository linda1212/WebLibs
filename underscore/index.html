<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="title"></div>
</body>
<script src="underscore.js"></script>
<script>

    var obj = {
        data:[{
            children:[{
                children:[{
                    text:'child-child-a',
                },{
                    text:'child-child-b'
                }]
            },{
                text:'child-a'
            }]
        },{
            text:'b'
        },{
            children:[{
                text:'child-b'
            },{
                text:'child-c'
            }]
        }]
    }

    function parserData(list){

        _.each(list,function(item){
            if(_.has(item,'children')) {
                parserData(item.children);
            } else {
                item.href = 'host/' + item.text;
            }
        });
    }

    parserData(obj.data);

    console.log('obj:' + JSON.stringify(obj));

</script>
